<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>


  <div class="container">

    <div class="header">
      <h1>Our Pricing</h1>
      <div class="toggle">
        <span>Annually</span>
        <label class="switch">
          <input id="input" type="checkbox">
          <span class="slider round"></span>
        </label>
        <span>Monthly</span>
      </div>
    </div>



    <div class="group">
      <div class="card">
        <div class="card-head">
          <p>Basic</p>
        </div>
        <div class="card-content">
          <h1 class="font pad-border">&dollar;19.99</h1>
          <p class="pad-border">500 GB Storage</p>
          <p class="pad-border">2 Users Allowed</p>
          <p class="pad-border">Send up to 3 GB</p>
        </div>
        <div class="card-button">
          <button>Learn More</button>
        </div>
      </div>
      <div class="card">
        <div class="card-head">
          <p>Professional</p>
        </div>
        <div class="card-content">
          <h1 class="font pad-border">&dollar;24.99</h1>
          <p class="pad-border">1 TB Storage</p>
          <p class="pad-border">5 Users Allowed</p>
          <p class="pad-border">Send up to 10 GB</p>
        </div>
        <div class="card-button">
          <button>Learn More</button>
        </div>
      </div>
      <div class="card">
        <div class="card-head">
          <p>Master</p>
        </div>
        <div class="card-content">
          <h1 class="font pad-border">&dollar;39.99</h1>
          <p class="pad-border">2 TB Storage</p>
          <p class="pad-border">10 Users Allowed</p>
          <p class="pad-border">Send up to 20 GB</p>
        </div>
        <div class="card-button">
          <button>Learn More</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
